<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Dot Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        canvas {
            border: 2px solid #444;
            background-color: #111;
            margin: 20px 0;
        }
        
        .info {
            text-align: center;
            margin: 10px 0;
        }
        
        .controls {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: #ccc;
        }
        
        .status {
            color: #0f0;
            font-weight: bold;
        }
        
        .error {
            color: #f00;
            font-weight: bold;
        }

        .server-info {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Multiplayer Dot Game</h1>
    
    <div class="server-info">
        ðŸŽ® Auto-connecting to game server...
    </div>
    
    <div class="info">
        <div id="status" class="status">Connecting...</div>
        <div id="playerCount">Players: 0</div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        Use arrow keys or WASD to move â€¢ Mouse to aim â€¢ Spacebar to shoot
    </div>


    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const statusEl = document.getElementById('status');
        const playerCountEl = document.getElementById('playerCount');

        let socket;
        let myPlayerId = null;
        let players = {};
        let projectiles = {};
        let myPlayer = { x: 400, y: 300 };

        // Dynamic server detection
        function getServerUrl() {
            // Use the same host that served this HTML page
            const host = window.location.host || '10.0.1.14:3000';
            return [`ws://${host}/ws`];
        }

        // WebSocket connection with auto-retry
        function connect() {
            const servers = getServerUrl();
            tryConnect(servers, 0);
        }

        function tryConnect(servers, index) {
            if (index >= servers.length) {
                statusEl.textContent = 'Unable to connect to any server';
                statusEl.className = 'error';
                // Retry after 5 seconds
                setTimeout(() => connect(), 5000);
                return;
            }

            const wsUrl = servers[index];
            statusEl.textContent = `Connecting to ${wsUrl}...`;
            statusEl.className = 'status';
            
            socket = new WebSocket(wsUrl);

            socket.onopen = function() {
                statusEl.textContent = `Connected to ${wsUrl}`;
                statusEl.className = 'status';
            };

            socket.onmessage = function(event) {
                const message = JSON.parse(event.data);
                
                if (message.type === 'welcome') {
                    myPlayerId = message.data.playerId;
                } else if (message.type === 'gameState') {
                    players = message.data.players;
                    projectiles = message.data.projectiles || {};
                    
                    // Update our player reference
                    if (myPlayerId && players[myPlayerId]) {
                        myPlayer = players[myPlayerId];
                    }
                    
                    updatePlayerCount();
                    draw();
                }
            };

            socket.onclose = function() {
                statusEl.textContent = 'Disconnected - Trying next server...';
                statusEl.className = 'error';
                // Try next server
                setTimeout(() => tryConnect(servers, index + 1), 1000);
            };

            socket.onerror = function(error) {
                // Try next server immediately
                socket.close();
            };
        }

        function updatePlayerCount() {
            const count = Object.keys(players).length;
            playerCountEl.textContent = `Players: ${count}`;
        }

        function sendMove(x, y) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'move',
                    data: { x: x, y: y }
                }));
            }
        }

        function sendShoot(angle) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'shoot',
                    data: { angle: angle }
                }));
            }
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw all players
            for (const id in players) {
                const player = players[id];
                
                // Skip dead players
                if (player.hp <= 0) continue;
                
                // Draw player body
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(player.x, player.y, 15, 0, 2 * Math.PI);
                ctx.fill();

                // Draw cannon (pointing in the direction of angle)
                const cannonLength = 20;
                const cannonX = player.x + Math.cos(player.angle) * cannonLength;
                const cannonY = player.y + Math.sin(player.angle) * cannonLength;
                
                ctx.strokeStyle = player.color;
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(player.x, player.y);
                ctx.lineTo(cannonX, cannonY);
                ctx.stroke();

                // Draw border for current player
                if (id === myPlayerId) {
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(player.x, player.y, 18, 0, 2 * Math.PI);
                    ctx.stroke();
                }

                // Draw HP bar
                const barWidth = 30;
                const barHeight = 6;
                const barX = player.x - barWidth / 2;
                const barY = player.y - 30;
                
                // Background
                ctx.fillStyle = '#333';
                ctx.fillRect(barX, barY, barWidth, barHeight);
                
                // HP fill
                const hpPercent = player.hp / player.maxHP;
                ctx.fillStyle = hpPercent > 0.5 ? '#0f0' : hpPercent > 0.25 ? '#ff0' : '#f00';
                ctx.fillRect(barX, barY, barWidth * hpPercent, barHeight);
                
                // HP border
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 1;
                ctx.strokeRect(barX, barY, barWidth, barHeight);
            }

            // Draw projectiles
            for (const id in projectiles) {
                const projectile = projectiles[id];
                
                ctx.fillStyle = projectile.color;
                ctx.beginPath();
                ctx.arc(projectile.x, projectile.y, 3, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        // Keyboard controls
        const keys = {};
        const moveSpeed = 5;

        document.addEventListener('keydown', function(e) {
            keys[e.key.toLowerCase()] = true;
            e.preventDefault();
        });

        document.addEventListener('keyup', function(e) {
            keys[e.key.toLowerCase()] = false;
            e.preventDefault();
        });

        function handleMovement() {
            if (!myPlayer) return;

            let newX = myPlayer.x;
            let newY = myPlayer.y;

            if (keys['arrowup'] || keys['w']) {
                newY -= moveSpeed;
            }
            if (keys['arrowdown'] || keys['s']) {
                newY += moveSpeed;
            }
            if (keys['arrowleft'] || keys['a']) {
                newX -= moveSpeed;
            }
            if (keys['arrowright'] || keys['d']) {
                newX += moveSpeed;
            }

            // Boundary checking
            newX = Math.max(15, Math.min(canvas.width - 15, newX));
            newY = Math.max(15, Math.min(canvas.height - 15, newY));

            // Only send move if position changed
            if (newX !== myPlayer.x || newY !== myPlayer.y) {
                sendMove(newX, newY);
            }

            // Handle shooting
            if (keys[' '] && !keys.shootCooldown) {
                // Calculate angle towards mouse or default direction
                let angle = myPlayer.angle || 0;
                sendShoot(angle);
                
                // Simple cooldown
                keys.shootCooldown = true;
                setTimeout(() => { keys.shootCooldown = false; }, 250); // 250ms cooldown
            }
        }

        // Mouse controls for aiming
        canvas.addEventListener('mousemove', function(e) {
            if (!myPlayer) return;
            
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // Calculate angle from player to mouse
            const dx = mouseX - myPlayer.x;
            const dy = mouseY - myPlayer.y;
            const angle = Math.atan2(dy, dx);
            
            // Update our local player angle for visual feedback
            myPlayer.angle = angle;
        });

        // Game loop
        setInterval(handleMovement, 1000 / 60); // 60 FPS

        // Auto-connect when page loads
        connect();
    </script>
</body>
</html>
